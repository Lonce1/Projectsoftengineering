<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Seeker Profile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ddd;
      padding: 15px 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 50px;
      margin-right: 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      margin: 1rem;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .profile h2,
    .profile p {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .nav button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    .nav button.active {
      background-color: #eee;
    }
    .content {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="" alt="Company Logo">
    <h1>CYBER <br> RESOURCE</h1>
  </header>
  <div class="profile">
    <img src="" alt="Profile Picture">
    <div>
      <h2>nama</h2>
      <p>current/previous occupation (years in it)</p>
    </div>
  </div>
  <nav class="nav">
    <button class="active">Skills</button>
    <button>Attachments</button>
    <button>Certifications</button>
    <button>Personal Data</button>
  </nav>
  <div class="content">
    <h2>Skills</h2>
    <h3>Soft Skills:</h3>
    <li>Communication</li>
    <li>Teamwork</li>
    <li>Problem-Solving</li>
    <h3>Hard Skills:</h3>
    <li>JavaScript</li>
    <li>Python</li>
    <li>Java</li>
  </div>
  <script>
    const navButtons = document.querySelectorAll('.nav button');
    const contentDiv = document.querySelector('.content');
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        navButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        if (button.textContent === 'Skills') {
          contentDiv.innerHTML = `
            <h2>Skills</h2>
            <h3>Soft Skills:</h3>
            <li>Communication</li>
            <li>Teamwork</li>
            <li>Problem-Solving</li>
            <h3>Hard Skills:</h3>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Java</li>
          `;
        } else if (button.textContent === 'Attachments') {
          contentDiv.innerHTML = `
            <h2>Attachments</h2>
            <p>contoh</p>
          `;
        } else if (button.textContent === 'Certifications') {
          contentDiv.innerHTML = `
            <h2>Certifications</h2>
            <p>contoh</p>
          `;
        } else if (button.textContent === 'Personal Data') {
          contentDiv.innerHTML = `
            <h2>Personal Data</h2>
            <p>contoh</p>
          `;
        }
      });
    });
  </script>
</body>
</html>
