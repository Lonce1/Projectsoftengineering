<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #ddd;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .header img {
      width: 35px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    @media (min-width: 700px) {
      .header h1 {
        font-size: 18px;
      }
      .company-info {
        margin-bottom: 20px;
      }
      .company-info img {
        width: 80px;
        margin-bottom: 10px;
      }
      .company-info h2 {
        font-size: 18px;
        margin: 0;
      }
    } 
@media (min-width: 700px) {
      .company-info h2 {
        font-size: 16px;
      }
      .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 20px;
      }
      .circle {
        width: 33%;
        height: 33%;
        border-radius: 50%;
        background-color: #ddd;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-in-out;
        margin: 10px;
      }
      .circle:hover {
        background-color: #ccc;
      }
      .circle img {
        width: 40px;
      }
      .feedback-field {
        margin-top: 20px;
      }
      .feedback-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      } 
      .feedback-submit {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .feedback-submit:hover {
        background-color: #333;
      }
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 5px;
    } 
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Website Logo">
      <h5>CYBER <br>RESOURCE</h5>
    </header>
    <h3>Company Name</h3>
    <div class="circle-container">
      <a href="company-logo.html" class="circle">
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Company">
      </a>
    </div>
    <div class="circle-container">
      <a href="applicant-page.html" class="circle">
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Applicant">
      </a>
      <a href="job-listings-page.html" class="circle">
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Job Listings">
      </a>
      <a href="competitors-page.html" class="circle">
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Competitors">
      </a>
    </div>
    <h3>Your Applicants &nbsp; Your Job Listings &nbsp; Your Competitors</h3>
    <div class="feedback-field">
      <h4>Website Feedback Field:</h4>
      <textarea name="feedback" id="feedback" class="feedback-input" cols="30" rows="10" placeholder="Enter your feedback here"></textarea>
      <button type="submit" class="feedback-submit">Submit Feedback</button>
    </div>
    <footer class="footer">
      <p>footer nya</p>
    </footer>
