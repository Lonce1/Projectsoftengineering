<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="/main/css/RegisterLoginPageStyle.css"> <!-- RegisterLoginPageStyle.css -->
</head>
<body>
    <div class="header">
        <div class="inner-header">
            <div class="logo-container">
                <h1>Cyber <span>Resource</span></h1>
            </div>
            <ul class="navigation">
                <a href="/MainHomePage.html"><li>Home</li></a>
                <a href="/RegisterPage.html"><li>Register</li></a>
                <a href="/LoginPage.html"><li>Login</li></a>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>register</h3>
            <input type="text" name="name" placeholder="enter username" class="box" required>
            <input type="email" name="email" placeholder="enter email" class="box" required>
            <input type="password" name="password" placeholder="enter password" class="box" required>
            <input type="password" name="cpassword" placeholder="confirm password" class="box" required>
            <select name="role" id="0" name="user type" placeholde="user type" class="box" required>
                <option value="" disabled selected>Choose role</option>
                <option value="Company">Company</option>
                <option value="Customer">Customer</option>
            </select>
            <input type="file" class="box" accept="image/jpg, image/jpeg, image/png">
            <input type="submit" value="register now" class="btn">
            <p>already have an account? <a href="LoginPage.html">login now</a></p>
        </form>
    </div>
</body>
</html>
