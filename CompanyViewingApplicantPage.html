<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Website - Applicants</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #ddd;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .header img {
      width: 50px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .content {
      display: flex;
      flex-grow: 1;
    }
    .sidebar {
      background-color: #eee;
      padding: 15px 20px;
      border-radius: 5px;
      width: 250px;
      height: 275px;
      margin-right: 20px;
    }
    .sidebar input,
    .sidebar select {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .applicant-list {
      flex: 1;
      padding: 15px 20px;
      border-radius: 5px;
      min-height: calc(100vh - (60px + 30px + 40px));
    }
    .applicant-list .applicant {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .applicant-list .applicant img {
      width: 80px;
      margin-right: 20px;
    }
    .applicant-list .applicant .applicant-info {
      flex: 1;
    }
    .applicant-list .applicant .applicant-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .applicant-list .applicant .applicant-info p {
      margin-bottom: 5px;
    }
.footer {
        text-align: center;
        margin-top: 20px;
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.svg" alt="Website Logo">
      <h4>CYBER <br> RESOURCE</h4>
    </header>
    <div class="content">
      <div class="sidebar">
        <h2>Search Applicants</h2>
        <input type="text" placeholder="Search Name">
        <select name="category">
          <option value="">Applicant Category</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="manager">Manager</option>
        </select>
        <input type="number" placeholder="Sort Salary (Low to High)">
        <input type="number" placeholder="Min Years of Experience">
      </div>
      <div class="applicant-list">
        <div class="applicant">
          <div class="applicant-info">
            <h3>Applicant #1</h3>
            <img src="applicant-profile-picture.svg" alt="Applicant Profile">
            <p>Applicant Type: Full-Time</p>
            <p>Name: John Doe</p>
            <p>Address:</p>
            <p>Contact Information:</p>
            <p>Area of Expertise:</p>
            <p>Soft Skills:</p>
            <p>Miscellaneous:</p>
            <br>
            <h3>Applicant #2</h3>
            <img src="applicant-profile-picture.svg" alt="Applicant Profile">
            <p>Applicant Type:</p>
            <p>Name:</p>
            <p>Address:</p>
            <p>Contact Information:</p>
            <p>Area of Expertise:</p>
            <p>Soft Skills:</p>
            <p>Miscellaneous:</p>
